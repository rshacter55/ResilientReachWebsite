<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Resilient Reach</title>
    <link rel="stylesheet" href="/resources/css/styles.css">
    <link rel="stylesheet" href="/resources/css/team.css">
    <script src="/resources/js/components.js" defer></script>
    <script src="/resources/js/hero-section.js"></script>
    <script src="/resources/js/team.js" defer></script>

</head>
<body>
    <header-component></header-component>
    <main class="team-main">
        <hero-section
            background-image="/resources/images/contact-us-concept.jpg"
            height="700px"
            title=""
            botton-text=""
            >
            <div slot="text-content"  class="hero-content" >
                <p>We'd love to hear from you!</p>
             </div>
    
        </hero-section>
        <div id="contact-popover" class="popover">
            <button class="close-button">&times;</button>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
        <!--
        <section class="our-team padding-lg">
            <div class="container">

            </div>
        </section>
        -->
    </main>
<footer-component></footer-component>

<script src="/resources/js/scripts.js"></script>

</body>
</html>
